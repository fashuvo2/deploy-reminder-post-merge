name: Is merged?

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  detect-wednesday:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check merge status
        if: ${{ github.event.pull_request.merged }} == 'true'
        run: |
          echo "The PR was merged"
