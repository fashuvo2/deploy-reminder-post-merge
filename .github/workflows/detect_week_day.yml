name: Detect Wednesday

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  detect-wednesday:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if today is Wednesday
        run: |
          # Get the current day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
          day_of_week=$(date -u +'%w')
          if [ "$day_of_week" -eq 3 ]; then
            echo "Today is Wednesday!"
          else
            echo "Today is not Wednesday."
          fi

      - name: Check merge status
        if: ${{ github.event.pull_request.merged }} == 'false'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_AUTHOR=${{ github.event.pull_request.user.login }}
          # You can customize the message to mention the PR author
          if [ "$day_of_week" -eq 3 ]; then
            MESSAGE="hey @$PR_AUTHOR, Today is Wednesday!"
          else
            MESSAGE="hey @$PR_AUTHOR, Today is not Wednesday!"
          fi
          # Use the GitHub API to create a comment on the PR to ping the author
          curl -X POST -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d "{\"body\":\"$MESSAGE\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
