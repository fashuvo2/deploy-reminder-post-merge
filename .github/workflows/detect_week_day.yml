name: Deploy reminder

on:
  pull_request:
    types: [closed]

jobs:
  detect-wednesday:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check merge status
        if: ${{ github.event.pull_request.merged }} == 'true'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_AUTHOR=${{ github.event.pull_request.user.login }}
          if [ "$day_of_week" -eq 5 ]; then
            MESSAGE="Hey @PR_AUTHOR, thanks for merging your PR! Please deploy it on Monday unless it's critical."
          else
            MESSAGE="Hey @$PR_AUTHOR, thanks for merging your PR! Don't forget to deploy it by following [these steps](https://github.com/Automattic/woocommerce-payments-server/#deploying)."
          fi
          # Use the GitHub API to create a comment on the PR to ping the author
          curl -X POST -H "Authorization: Bearer ${{ secrets.NEW_PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -d "{\"body\":\"$MESSAGE\"}" \
               "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
